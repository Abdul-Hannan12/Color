<html lang="en">

<head>

    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>CONVERT</title>

<body>

    <div class="body">

        <div class="buttons">
            <button onclick="convertHex">HEX TO RGB</button>
            <button onclick="convertRgb">RGB TO HEX</button>
        </div>

        <div class="containerdiv" id="hexToRgbDiv" >
            <input class="input" id="hex" type="text" placeholder="hex" autocomplete="off">
            <h2 id = "rgbtxt" class="txt">RGBTXT</h2>
        </div>

        <div class="containerdiv" id="rgbToHexDiv">
            <input class="input" id="rgb" type="text" placeholder="rgb" autocomplete="off">
            <h2 id = "hextxt" class="txt">HEXTXT</h2>
        </div>

    </div>
        
    <script src="script.js"></script>
