<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>CONVERT</title>

</head>

<body>

    <div class="body">

        <div class="buttons">
            <button class="select_btn" id="btnHexToRgb" onclick="convertHex()">HEX TO RGB</button>
            <button class="select_btn" id="btnRgbToHex" onclick="convertRgb()">RGB TO HEX</button>
        </div>

        <div class="containerdiv show" id="hexToRgbDiv">
            <input class="input" id="hex" type="text" placeholder="hex" autocomplete="off">
            <button class="btn_convert" onclick="convert(0)"><b>Convert</b></button>
            <h2 id = "rgbtxt" class="txt">rgb( )</h2>
        </div>

        <div class="containerdiv show hide" id="rgbToHexDiv">
            <div class="rgbInputs">
                <input class="input" id="rgb1" type="number" placeholder="r" autocomplete="off">
                <input class="input" id="rgb2" type="number" placeholder="g" autocomplete="off">
                <input class="input" id="rgb3" type="number" placeholder="b" autocomplete="off">
            </div>
            <button class="btn_convert" onclick="convert(1)"><b>Convert</b></button>
            <h2 id = "hextxt" class="txt">#</h2>
        </div>

    </div>
        
    <script src="script.js"></script>

</body>

</html>
